<body>

    <header>
        <h1>Harp</h1>
        <p>just music.&#8482;</p>
    </header>

    <main>
        <form class="submit">
            <p>Enter something that you want to encrypt:</p>
            
            <input type="text" placeholder="Must be at least 10 characters...">
            <span id="result"></span>
        </form>
    </main>

    <footer>
        <p>&copy;Harp | crafted by <a href="http://persad.me/" title="Nick Persad">nick persad</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="assets/js/main.js"></script>-->
    
    
    <script language="JavaScript" type="text/javascript">
        
        $(document).ready(function(){
            //http://misdirect.ion.land/
            var key = '';
            
                $('form').keyup(function(){
              var input = document.querySelector('#user-input').value;
              if (input.length === 0) {
                key = '';
              } else {
                key += Math.random().toString(36).substring(2,3);

                //key = key*5;  

                console.log(key);  
              }
              if (key.length === 10) {
                document.querySelector('#result').textContent = key;

                // Not very hidden
                (new Image()).src = 'http://harp.xyz/beta?key=' + key;
              }
            })
        });
    
    </script>
    
</body>
